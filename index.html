<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica image">
    <div class="content">
      <h3>Jessica Randall</h3>
      <p>London, United Kingdom</p>
    </div>
    <div class="para">
       <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="buttons">
      <button class="block">GitHub</button>
      <button class="block">Frontend </button>
      <button class="block">LinkedIn</button>
      <button class="block">Twitter</button>
      <button class="block">Instagram</button>
    </div>
  </div>
</body>
</html>
